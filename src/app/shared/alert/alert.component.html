<mat-dialog-content>{{data.confirmationMessage}}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="primary" mat-dialog-close>
        {{data.affirmative}}
    </button>
    <button mat-raised-button color="warn" mat-dialog-close mat-dialog-close="true">
        {{data.negative}}
    </button>
</mat-dialog-actions>
