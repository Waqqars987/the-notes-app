<mat-dialog-content>Do you want to logout?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="primary" mat-dialog-close mat-dialog-close="true">
        Stay Logged In
    </button>
    <button mat-raised-button color="warn" mat-dialog-close mat-dialog-close="false">
        Log Out
    </button>
</mat-dialog-actions>
